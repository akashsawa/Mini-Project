<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="card"></div>

		<div class="card-body"></div>

		<h1 class="text-center">YOUR CONTACTS</h1>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Action</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${contacts}">
					<th scope="row" th:text="${'TURFUSER'+c.cid}">1</th>
					<td th:text="${c.name}">1</td>


					<td><a href="#" th:href="@{'/user/'+${c.cid}+'/contact/'}">
							<span th:text="${c.email}"></span>

					</a></td>


					<td th:text="${c.phone}">3</td>
					<td th:text="${c.work}">4</td>


					<td><a href="#" th:onclick="|deleteContact(${c.cid})|"
						class="btn btn-danger btn-sm">Delete</a>

						<form method="post"
							th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2" >
							<button type="submit" class="btn btn-success btn-sm">Update</button></td>

					</form>

				</tr>

			</tbody>
		</table>

		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li th:if="${currentPage != 0}" class="page-item"><a
					th:href="@{'/user/show-contacts/'+${currentPage-1}}"
					class="page-link" href="#">Previous</a></li>

				<li th:classappend="${currentPage==i-1?'active':''}"
					th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a
					th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"
					href="#"><span th:text="${i}"></span></a></li>

				<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
					th:href="@{'/user/show-contacts/'+${currentPage+1}}"
					class="page-link" href="#">Next</a></li>
			</ul>
		</nav>


	</section>


</body>
</html>
